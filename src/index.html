<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <span>
    <h1 class="center">Pomodoro Timer</h1>
    </span>

      </div>
  </body>
