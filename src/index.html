<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title-bar">
      <span class="title">
        <h1>Pomodoro Timer</h1>
      </span>
      <div class="controls">
        <img src="../src/assets/images/-.png" alt"Minimize" class="icon" id="minimize" />
        <img src="../src/assets/images/x.png" alt"Close" class="icon" id="close" />
      </div>
    </div>

    <!-- Timer -->
    <div class="container">
      <div class="timer">
        <span id="time">25:00</span>
      </div>
      <div class="controls">
        <button class="font" id="start">Start</button>
        <button class="font" id="stop">Stop</button>
        <button class="font" id="reset">Reset</button>
      </div>
  </body>
</html>
