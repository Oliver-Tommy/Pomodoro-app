<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title-bar">
      <span class="title">
        <h1>Pomodoro Timer</h1>
      </span>
      <div class="controlbar">
        <img src="../src/assets/images/-.png" alt"Minimize" class="icon" id="minimize" />
        <img src="../src/assets/images/x.png" alt"Close" class="icon" id="close" />
      </div>
    </div>

    <!-- Timer -->
    <div class="container">
      <div class="timer">
        <span id="time">25:00</span>
      </div>
      <div class="controls">
        <button class="font" id="start">Start</button>
        <button class="font" id="stop">Stop</button>
        <button class="font" id="reset">Reset</button>
      </div>
    </div>

    <!-- Custom Alert Box -->
    <div id="custom-alert" class="custom-alert hidden">
      <div class="custom-alert-content">
        <h2>Time's Up!</h2>
        <p>Great job! Take a break or start another session.</p>
        <button id="alert-ok">OK</button>
      </div>
    </div>
  </body>
</html>
